{% extends 'students/base.html' %}

{% block content %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mijloc{
        margin-top: 180px;
        margin-left: 530px;
    }
    body{
        background:#eee;
    }
</style>
<body>
<div class="mijloc">
    <div class="w3-animate-zoom w3-half w3-center w3-blue w3-padding-large w3-round-xxlarge">
        <h1 class="text-center mb-5">Reset Password</h1>

        <h3>Input your email</h3><br>
        
            <form method="POST">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        <div class="w3-center">{{ field }}</div>
                    </div>
                {% endfor %}
                <br>
                <button type="submit"  class="btn btn-success w3-animate-zoom w3-padding-large w3-round-xxlarge"><b>Reset it</b></button>
            </form>
    </div>
        
</div>

</body>

{% endblock %}
